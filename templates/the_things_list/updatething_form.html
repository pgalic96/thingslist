{% extends 'the_things_list/base.html' %}
{% block body %}
    <div id="homeDiv" class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">

                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'the_things_list/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <button type="submit" class="btn btn-success">Submit</button>

                            </div>

                        </div>

                    </form>
                    <form action="{% url 'the_things_list:thing-delete' thing.random_str %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="post_id" value="{{ thing.random_str }}"/>

                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>

                            </form>

                </div>

            </div>

        </div>
    </div>

{% endblock %}
